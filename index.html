<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Healthy Diet Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg">
  <div class="phone">
    <!-- Header -->
    <header class="topbar">
      <div class="topbar-left">
        <span class="avatar">🧑‍⚕️</span>
        <span id="helloName" class="uname">Hi</span>
      </div>
      <a href="preferences.html" class="icon-btn">⚙️</a>
    </header>

    <!-- Main Content -->
    <main class="content">

      <!-- Health Section -->
      <section class="panel">
        <h3>Your Health Snapshot</h3>
        <div class="metrics">
          <div class="metric"><div class="label">Heart Rate</div><div class="value" id="m-hr">--</div></div>
          <div class="metric"><div class="label">Steps</div><div class="value" id="m-steps">--</div></div>
          <div class="metric"><div class="label">Calories</div><div class="value" id="m-cals">--</div></div>
        </div>
        <button class="pill w100" id="toggleDetails">More Details ▾</button>
        <div class="details" id="healthDetails" hidden>
          <div>🔥 Calories Burned: <b id="d-burned">--</b></div>
          <div>🩸 Blood Pressure: <b id="d-bp">--</b></div>
          <div>🏃 Activity: <b id="d-activity">--</b></div>
          <div>⏱ Last Sync: <b id="d-time">--</b></div>
        </div>
      </section>

      <!-- Today's Picks -->
      <section class="panel">
        <h3>Today's Picks</h3>
        <ul id="cards" class="cards"></ul>
        <div class="nav-ctr">
          <button class="pill" id="getPicks">✨ Get Picks</button>
        </div>
      </section>

    </main>
  </div>

  <!-- 🔹 Restaurant Modal (for “Order Now”) -->
  <div id="partnerModal" class="modal" style="display:none;align-items:center;justify-content:center;">
    <div class="modal-content" style="background:#fff;padding:20px;border-radius:12px;width:90%;max-width:400px;max-height:80vh;overflow-y:auto;">
      <h3>Available Restaurants</h3>
      <div id="partnerList" class="mt8">Loading...</div>
      <button class="pill w100 mt8" onclick="closePartnerModal()">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js" defer></script>
  <script>
    // ✅ Redirect if not logged in
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    const prefs = JSON.parse(localStorage.getItem('prefs') || 'null');
    if (!user) window.location.href = 'login.html';
    else if (!prefs) window.location.href = 'preferences.html';
    else {
      document.getElementById('helloName').textContent = user.name || 'Guest';
      window.__APP_PREFS = prefs;
      window.addEventListener('DOMContentLoaded', () => {
        if (window.APP_BOOT) window.APP_BOOT();
      });
    }
  </script>
</body>
</html>
