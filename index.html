<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Healthy Diet Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg">
  <div class="phone">
    <header class="topbar">
      <div class="topbar-left">
        <span class="avatar">ğŸ§‘â€âš•ï¸</span>
        <span id="helloName" class="uname">Hi</span>
      </div>
      <a href="preferences.html" class="icon-btn">âš™ï¸</a>
    </header>

    <main class="content">
      <section class="panel">
        <h3>Your Health Snapshot</h3>
        <div class="metrics">
          <div class="metric"><div class="label">Heart Rate</div><div class="value" id="m-hr">--</div></div>
          <div class="metric"><div class="label">Steps</div><div class="value" id="m-steps">--</div></div>
          <div class="metric"><div class="label">Calories</div><div class="value" id="m-cals">--</div></div>
        </div>
        <button class="pill w100" id="toggleDetails">More Details â–¾</button>
        <div class="details" id="healthDetails" hidden>
          <div>ğŸ”¥ Calories Burned: <b id="d-burned">--</b></div>
          <div>ğŸ©¸ Blood Pressure: <b id="d-bp">--</b></div>
          <div>ğŸƒ Activity: <b id="d-activity">--</b></div>
          <div>â± Last Sync: <b id="d-time">--</b></div>
        </div>
      </section>

      <section class="panel">
        <h3>Today's Picks</h3>
        <ul id="cards" class="cards"></ul>
        <div class="nav-ctr">
          <button class="pill" id="getPicks">âœ¨ Get Picks</button>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js" defer></script>
  <script>
    // ğŸ” Redirect logic
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    const prefs = JSON.parse(localStorage.getItem('prefs') || 'null');

    if (!user) window.location.href = 'login.html';
    else if (!prefs) window.location.href = 'preferences.html';
    else {
      document.getElementById('helloName').textContent = user.name || 'Guest';
      window.__APP_PREFS = prefs;
      window.addEventListener('DOMContentLoaded', () => {
        if (window.APP_BOOT) window.APP_BOOT();
      });
    }
  </script>
</body>
</html>
