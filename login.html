<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg">
  <div class="phone">
    <header class="topbar">
      <div class="topbar-left">
        <span class="avatar">ðŸ‘‹</span>
        <span class="uname">Welcome</span>
      </div>
    </header>

    <main class="pad">
      <h2>Welcome to Healthy Diet</h2>
      <p class="muted">Please enter your name to continue.</p>
      <div class="card">
        <input id="name" placeholder="Your name" style="width:100%;padding:8px;"/>
        <button id="loginBtn" class="pill w100" style="margin-top:10px;">Continue</button>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('loginBtn').onclick = ()=>{
      const name = document.getElementById('name').value.trim();
      if(!name){ alert('Please enter your name'); return; }
      localStorage.setItem('user', JSON.stringify({ name }));
      window.location.href = 'preferences.html';
    };
  </script>
</body>
</html>
