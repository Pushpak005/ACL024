<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Preferences • Healthy Diet</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg">
  <div class="phone">
    <header class="topbar">
      <div class="topbar-left">
        <span class="avatar">🧑‍⚕️</span>
        <span class="uname">Preferences</span>
      </div>
    </header>

    <main class="pad">
      <h2>Choose your preferences</h2>

      <div class="card">
        <label>Diet</label>
        <div class="row gap8 mt6">
          <button id="veg" class="pill">Vegetarian</button>
          <button id="nonveg" class="pill">Non-veg</button>
        </div>

        <label style="margin-top:12px">City</label>
        <div style="margin-top:8px">
          <input id="city" placeholder="City (e.g. Pune)" />
        </div>

        <div style="margin-top:16px">
          <button id="save" class="pill">Save & Continue</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Simple client-side preferences UX
    const cityInput = document.getElementById('city');
    const veg = document.getElementById('veg');
    const nonveg = document.getElementById('nonveg');
    const save = document.getElementById('save');

    // Load existing prefs if present
    let prefs = JSON.parse(localStorage.getItem('prefs') || 'null') || {};
    if (prefs.city) cityInput.value = prefs.city;
    if (prefs.diet === 'veg') veg.classList.add('active');
    if (prefs.diet === 'nonveg') nonveg.classList.add('active');

    function setDiet(d) {
      prefs.diet = d;
      veg.classList.toggle('active', d === 'veg');
      nonveg.classList.toggle('active', d === 'nonveg');
    }

    veg.addEventListener('click', ()=> setDiet('veg'));
    nonveg.addEventListener('click', ()=> setDiet('nonveg'));

    save.addEventListener('click', ()=>{
      const city = (cityInput.value || '').trim();
      if (!prefs.diet) {
        alert('Please choose Vegetarian or Non-veg');
        return;
      }
      prefs.city = city || prefs.city || 'Pune'; // default to Pune if empty
      localStorage.setItem('prefs', JSON.stringify(prefs));

      // Redirect to the main dashboard (index.html) — NOT to order.html
      // This ensures workflow: preferences -> health metrics (index) -> picks -> order
      window.location.href = 'index.html';
    });

    // If user pressed Enter in city input, save
    cityInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') save.click();
    });
  </script>
</body>
</html>
